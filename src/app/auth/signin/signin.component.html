<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="flex flex-col items-center justify-center">
      <app-logo-appname></app-logo-appname>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>
    <p class="text-center text-gray-600">Sign in to access your notes</p>
    <form [formGroup]="signinForm" (ngSubmit)="signIn()" class="space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" formControlName="email"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.hasError('required')" class="text-xs text-red-600">Email is required.</div>
        <div *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.hasError('email')" class="text-xs text-red-600">Enter a valid email.</div>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" formControlName="password"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.hasError('required')" class="text-xs text-red-600">Password is required.</div>
      </div>
      <button type="submit" [disabled]="loading || signinForm.invalid"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
      <div *ngIf="error" class="p-3 text-sm text-red-600 bg-red-100 rounded-md">{{ error }}</div>
    </form>
    <p class="text-center text-sm text-gray-600">
      <a routerLink="/signup" class="text-blue-600 hover:underline">Create an account</a> | 
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
    </p>
  </div>
</div>
