<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-3 bg-white rounded-lg shadow-md">
    <div class="flex justify-center">
      <app-logo-appname></app-logo-appname>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>
    <p class="text-center text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
    <form [formGroup]="forgotForm" (ngSubmit)="sendResetEmail()" class="space-y-2">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" formControlName="email"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.hasError('required')" class="text-xs text-red-600">Email is required.</div>
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.hasError('email')" class="text-xs text-red-600">Enter a valid email.</div>
      </div>
      <button type="submit" [disabled]="loading || forgotForm.invalid"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Sending...' : 'Send Reset Email' }}
      </button>
      <div *ngIf="error" class="p-3 text-sm text-red-600 bg-red-100 rounded-md">{{ error }}</div>
      <div *ngIf="message" class="p-3 text-sm text-green-600 bg-green-100 rounded-md">{{ message }}</div>
    </form>
    <p class="text-center text-sm text-gray-600">
      <a routerLink="/signin" class="text-blue-600 hover:underline">Return to Sign In</a>
    </p>
  </div>
</div>
