<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-center">
      <app-logo-appname></app-logo-appname>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>
    <p class="text-center text-gray-600">Enter your new password below.</p>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword(token, refreshToken)" class="space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">New Password:</label>
        <input type="password" formControlName="password"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.hasError('required')" class="text-xs text-red-600">Password is required.</div>
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.hasError('minlength')" class="text-xs text-red-600">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" [disabled]="loading || resetForm.invalid"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
      <div *ngIf="error" class="p-3 text-sm text-red-600 bg-red-100 rounded-md">{{ error }}</div>
      <div *ngIf="message" class="p-3 text-sm text-green-600 bg-green-100 rounded-md">{{ message }}</div>
    </form>
    <p class="text-center text-sm text-gray-600">
      <a routerLink="/signin" class="text-blue-600 hover:underline">Return to Sign In</a>
    </p>
  </div>
</div>
