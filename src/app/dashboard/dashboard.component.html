<div class="dashboard-container">
  <mat-sidenav-container class="dashboard-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <app-logo-appname></app-logo-appname>
      </div>
      <mat-nav-list>
        <app-folder-list></app-folder-list>
      </mat-nav-list>

      <div class="resizer" (mousedown)="startResize($event)"></div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Dashboard</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item [routerLink]="['/dashboard/profile']">Profile</button>
          <button mat-menu-item [routerLink]="['/dashboard/settings']">Settings</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </mat-toolbar>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
