<div class="flex h-screen bg-gray-100">
  <!-- Mobile sidebar toggle -->
  <button class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded shadow-md border border-gray-200 focus:outline-none" (click)="sidebarOpen = !sidebarOpen" aria-label="Open sidebar">
    <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <!-- Sidebar -->
  <aside class="fixed z-40 top-0 left-0 h-full w-64 bg-white border-r shadow-lg flex flex-col justify-between transition-transform duration-200 md:relative md:translate-x-0 md:w-56 md:bg-gray-50 md:shadow-none md:border-r md:flex md:h-screen"
  [class.-translate-x-full]="!sidebarOpen" [class.translate-x-0]="sidebarOpen" tabindex="-1">

  <div>
    <div class="flex items-center justify-center h-16 font-bold text-lg text-blue-700 border-b border-gray-200">

      <img src="assets/logo.png" alt="Logo" class="h-8 mr-2" />
      <span class="font-semibold text-xl text-blue-700">CloudNotes</span>
    </div>
    <nav class="flex-1">
      <ul class="space-y-1 mt-2">
        <!-- <li>
          <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition">
            <fa-icon [icon]="faHome" class="w-5 h-5 mr-2 text-blue-500"></fa-icon>
            Dashboard
          </a>
        </li> -->
        <!-- <li>
          <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition">
            <fa-icon [icon]="faNoteSticky" class="w-5 h-5 mr-2 text-blue-500"></fa-icon>
            Notes
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition">
            <fa-icon [icon]="faCog" class="w-5 h-5 mr-2 text-blue-500"></fa-icon>
            Settings
          </a>
        </li> -->
      </ul>
    </nav>
  </div>
  <div class="relative p-4">
  <button class="flex flex-col md:flex-row items-center justify-center gap-1 md:gap-3 w-full px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded-full shadow transition focus:outline-none border border-blue-100"
    (click)="toggleDropdown()" aria-label="User menu">
    <span class="text-sm md:text-base font-medium text-blue-900 truncate order-1 md:order-none">{{ userName }}</span>
    <fa-icon [icon]="faUserCircle" class="w-8 h-8 text-blue-700 order-2 md:order-none"></fa-icon>
  </button>
  <div *ngIf="dropdownOpen" class="absolute left-0 bottom-14 w-48 bg-white border border-gray-200 rounded shadow-lg z-50"
       (click)="$event.stopPropagation()">
    <ul class="py-2">
      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a></li>
      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a></li>
    </ul>
  </div>
</div>
</aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <main class="flex-1 p-8 bg-gray-50 min-h-[calc(100vh-4rem)]">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to your Dashboard!</h2>
      <!-- Main content here -->
    </main>
  </div>
</div>
